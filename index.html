<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1><span class="txt-type" data-wait="2500" data-words='["Website?", "Designer?", "Photographer?"]'></span><i class="fas fa-pencil-alt"></i></h1>
        <h2><a href="https://www.luisunlimited.com/" class="author">Formulario</a> Do Cavalo!</h2>
    </div>
    <form action="#" method="post"></form>
    <img src="MicrosoftTeams-image (1).png" class="imagem">
        <p>
            <label for="nome">Nome: </label>
            <input id="nome" name="nome" required placeholder="Nome e Sobrenome"> 
        </p>

        <p>
            <label for="email">E-mail: </label>
            <input id="email" type="email" name="email" placeholder="usuario@empresa.com"> 
        </p>

        <p>
            <label for="senha">Senha: </label>
            <input id="senha" type="password" name="senha" required maxlength="6">
        </p>

        <p>
            <input type="number" placeholder="idade" min="15" max="99"> - 
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento">
        </p>
        <p>
            Tamanho da camiseta:
            <input type="radio" value="pequeno" name="camiseta">P
            <input type="radio" value="médio" name="camiseta" checked>M
            <input type="radio" value="grande" name="camiseta">G
        </p>
        <p>
            <select name="calcado">
                <option value="">Tamanho do Calçado</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
            </select>
        </p>

        <p>
            <fieldset class="atividade">
                <legend>Atividades extras</legend>
                <input type="checkbox" value="ing">Inglês
                <input type="checkbox" value="mus">Música
                <input type="checkbox" value="med">Meditação
            </fieldset>
        </p>
        <p>
            <label>Foto:</label>
            <input type="file" accept=".jpg,.png">
        </p>

        <p>
            <textarea placeholder="observações"></textarea>
        </p>
        <p>
            <input type="tel" placeholder="telefone"><br>
            <input type="url" placeholder="site preferido"><br>
            cor favorita: <input type="color"><br>
            <input type="hidden" value="você não me vê, mas eu existo">
            Satisfação:<br>
             &#x1F625;<input type="range" min="0" max="10"> &#x1F600;<br>
            <input type="week">

        <p>
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
    <script src="app.js"></script>
</body>

</html>
